name: Run main.py daily (KST)

on:
  schedule:
    # 매일 05:30 KST = 매일 21:30 UTC (UTC는 KST-9시간)
    - cron: "30 20 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas gspread google-auth google-auth-oauthlib

      - name: Run main.py
        env:
          KEY1: ${{ secrets.KEY1 }} # 구글 시트 인증 정보는 보안상 필요
        run: |
          python main.py

      - name: Upload debug artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: artifacts/
          retention-days: 1
