name: Run main.py daily (KST)

on:
  schedule:
    # 매일 06:30 KST = 매일 21:30 UTC (UTC는 KST-9시간)
    - cron: "20 7 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas gspread google-auth google-auth-oauthlib

      - name: Run main.py
        env:
          ECOMM_ID: ${{ secrets.ECOMM_ID }}
          ECOMM_PW: ${{ secrets.ECOMM_PW }}
          GSVC_JSON_B64: ${{ secrets.GSVC_JSON_B64 }}
        run: |
          python main.py
