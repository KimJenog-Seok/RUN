name: Run main.py daily (KST)

on:
  schedule:
    # ë§¤ì¼ 06:30 KST = ë§¤ì¼ 21:30 UTC (UTCëŠ” KST-9ì‹œê°„)
    - cron: "30 21 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas gspread google-auth google-auth-oauthlib

      - name: Run main.py
        env:
          ID1: ${{ secrets.ID1 }} # ğŸ‘ˆ ì´ ë¶€ë¶„ì´ í•µì‹¬
